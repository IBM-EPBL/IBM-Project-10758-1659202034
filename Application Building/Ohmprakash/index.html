<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="index_body">
        <h1 style="margin-top:50 ;color: blue;">University Admission Prediction System</h1>
        <p style="margin-bottom:30 ;font-size: 20;"><b>Enter your details and get probability of your admission</b></p>
        <form action="{{url_for('predict')}}" method="post">
            <label for="GREscore">Enter GRE Score : </label>
            <input type="number" id="GREscore" name="GRE Score"  placeholder="GRE Score (1 to 340)" required="required" min="0" max="340"/>
            <br>
            <label for="TOEFLscore">Enter TOEFL Score : </label>
            <input type="number" id="TOEFLscore" name="TOEFL Score" placeholder="TOEFL Score (1 to 120)" required="required" min="0" max="120"/>
            <br>
            <label for="rating">Enter University Rating : </label>
            <input type="number" id="rating" name="University Rating" placeholder="University Rating (1 to 5)" required="required" min="1" max="5"/>
            <br>
            <label for="SOP">Enter SOP : </label>
            <input type="number" id="SOP" name="SOP" placeholder="SOP (1 to 5)" required="required" onkeypress="return check(event,value)" step="0.1" min="1" max="5"/>
            <br>
            <label for="LOR">Enter LOR : </label>
            <input type="number" id="LOR" name="LOR" placeholder="LOR (1 to 5)" required="required" onkeypress="return check(event,value)" step="0.1" min="1" max="5"/>
            <br>
            <label for="CGPA">Enter CGPA : </label>
            <input type="number" id="CGPA" name="CGPA" placeholder="CGPA (1 to 10)" required="required" onkeypress="return check(event,value)" step="0.1" min="1" max="10"/>
            <div>
            <label for="research" class="researchlabel">Research : </label><br>
            <input type="radio" id="research" name="research_radio" value="Research">
            <label for="research">Research</label><br>
            <input type="radio" id="noresearch" name="research_radio" value="No Research">
            <label for="noresearch">No Research</label>
            <div  class="submit">
            <input type="submit" value="Predict"/>
            </div>
            </div>
        </form>
    </body>
</html>
